<mat-accordion multi="true" *ngIf="posts; else loading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ post.title }}</mat-panel-title>
      <mat-panel-description>{{ post.brief }}</mat-panel-description>
    </mat-expansion-panel-header>
    {{ post.body }}
  </mat-expansion-panel>
</mat-accordion>

<ng-template #loading>
  <mat-card>
    <p>loading data</p>
  </mat-card>
</ng-template>
